language: ruby
sudo: false
cache: bundler
dist: trusty

rvm:
  - 2.1.9

notifications:
  irc:
    channels:
      - "irc.freenode.net#crowbar"
    template:
      - "%{repository_slug} (%{commit}) : %{message} by %{author}"
      - "You can see the details at %{build_url}"
    on_success: change
    on_failure: always

deploy:
  provider: rubygems
  api_key:
    secure: ""
  on:
    tags: true
